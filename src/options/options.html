<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../override/override.css" />
    <link rel="stylesheet" href="options.css" />
    <title>FFLucid Options</title>
  </head>
  <body>
    <h1 class="options-title">FFLucid Options</h1>
    <form action="" class="options-form">
      <label for="timezone-offset">
        What is your timezone offset?
        <div>
          <input type="number" name="timezone-offset" id="timezone-offset" placeholder="-7" max="14" min="-12" />
        </div>
      </label>
      <label for="color-scheme">
        What is your preferred color scheme?
        <div>
          <input type="radio" name="color-scheme" id="dark" value="dark" />Dark
          <span> or </span>
          <input type="radio" name="color-scheme" id="light" value="light" />Light
        </div>
      </label>
      <label for="font">
        What is your preferred font family?
        <div>
          <input type="radio" name="font" id="mono" value="mono" />Monospace
          <span> or </span>
          <input type="radio" name="font" id="sans" value="sans" />Sans-Serif
        </div>
      </label>
      <label for="auto-adjust">
        Enable automatic day/night switching?
        <div>
          <input type="radio" name="auto-adjust" id="auto-yes" value="yes" />Yes
          <span> or </span>
          <input type="radio" name="auto-adjust" id="auto-no" value="no" />No
        </div>
      </label>
      <button type="submit">Save</button>
    </form>
    <script src="options.js"></script>
    <script type="module" src="../checkPreferences.js"></script>
  </body>
</html>
